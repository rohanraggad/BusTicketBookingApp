<div class="modal-body login-modal container mb-1">
  <div class="top-image">
    <img src="https://plus.unsplash.com/premium_photo-1664302152991-d013ff125f3f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Airplane" />
    <div class="close-icon" (click)="cancel()">‚ùå</div>
  </div>
    @if(!signupMode){
    <h3 class="text-center mb-4">Login to Continue</h3>
    <form (ngSubmit)="login()">
      <div class="form-group mb-3 ms-4">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" required />
      </div>
      <div class="form-group mb-3 ms-4">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="text-center mt-3">
        <a href="#" (click)="toggleSignup(); $event.preventDefault()">Don't have an account? Sign up</a>
      </div>
    </form>
  }


    <!-- SIGNUP FORM -->
     @if(signupMode){
      <h3 class="text-center mb-4">Sign Up</h3>
  <form (ngSubmit)="signup()">
    <div class="form-group mb-2 ms-4">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="signupFullName" name="fullName" class="form-control" required />
    </div>
    <div class="form-group mb-2 ms-4">
      <label>Email</label>
      <input type="email" [(ngModel)]="signupEmail" name="email" class="form-control" required />
    </div>
    <div class="form-group mb-2 ms-4">
      <label>Username</label>
      <input type="text" [(ngModel)]="signupUsername" name="signupUsername" class="form-control" required />
    </div>
    <div class="form-group mb-3 ms-4">
      <label>Password</label>
      <input type="password" [(ngModel)]="signupPassword" name="signupPassword" class="form-control" required />
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-secondary me-2" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </div>
    <div class="text-center mt-3">
      <a href="#" (click)="toggleSignup(); $event.preventDefault()">Already have an account? Log in</a>
    </div>
  </form>
}
  </div>
